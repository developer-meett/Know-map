<!DOCTYPE html>
<html>
<head>
    <title>Environment Variable Test</title>
</head>
<body>
    <h1>Environment Variable Test</h1>
    <div id="env-test"></div>
    
    <script type="module">
        // Test environment variables
        const envVars = {
            'VITE_FIREBASE_FUNCTION_URL': import.meta.env.VITE_FIREBASE_FUNCTION_URL,
            'VITE_QUIZ_ID': import.meta.env.VITE_QUIZ_ID,
            'VITE_FIREBASE_PROJECT_ID': import.meta.env.VITE_FIREBASE_PROJECT_ID
        };
        
        console.log('Environment Variables:', envVars);
        
        const div = document.getElementById('env-test');
        div.innerHTML = '<pre>' + JSON.stringify(envVars, null, 2) + '</pre>';
        
        // Also test the actual URL that would be used
        const backendUrl = import.meta.env.VITE_FIREBASE_FUNCTION_URL;
        const submitUrl = backendUrl ? (backendUrl.endsWith('/submitQuiz') ? backendUrl : `${backendUrl}/submitQuiz`) : 'NOT SET';
        
        console.log('Submit URL would be:', submitUrl);
        div.innerHTML += '<h3>Submit URL:</h3><p>' + submitUrl + '</p>';
    </script>
</body>
</html>
