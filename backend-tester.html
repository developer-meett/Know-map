<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #3367d6;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Firebase Backend Connection Tester</h1>
        
        <div class="card">
            <h2>Health Check</h2>
            <p>Tests the basic health endpoint of the backend</p>
            <button id="health-check">Run Health Check</button>
            <pre id="health-result">Results will appear here...</pre>
        </div>

        <div class="card">
            <h2>Backend URL Test</h2>
            <p>URL to test:</p>
            <input type="text" id="backend-url" value="https://know-map-api-25vwxcuykq-uc.a.run.app" style="width: 100%; padding: 8px; margin-bottom: 10px;">
            <button id="test-url">Test URL</button>
            <pre id="url-test-result">Results will appear here...</pre>
        </div>
    </div>

    <script>
        document.getElementById('health-check').addEventListener('click', async () => {
            const resultElement = document.getElementById('health-result');
            resultElement.textContent = 'Testing...';
            
            try {
                const backendUrl = document.getElementById('backend-url').value;
                const healthUrl = `${backendUrl}/health`;
                
                console.log(`Testing health endpoint: ${healthUrl}`);
                resultElement.textContent = `Testing health endpoint: ${healthUrl}`;
                
                const response = await fetch(healthUrl);
                const data = await response.json();
                
                resultElement.innerHTML = `<span class="success">✅ Success (${response.status}):</span>\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultElement.innerHTML = `<span class="error">❌ Error:</span>\n${error.message}`;
                console.error('Health check error:', error);
            }
        });

        document.getElementById('test-url').addEventListener('click', async () => {
            const resultElement = document.getElementById('url-test-result');
            resultElement.textContent = 'Testing...';
            
            try {
                const backendUrl = document.getElementById('backend-url').value;
                
                console.log(`Testing root endpoint: ${backendUrl}`);
                resultElement.textContent = `Testing root endpoint: ${backendUrl}`;
                
                const response = await fetch(backendUrl);
                const data = await response.json();
                
                resultElement.innerHTML = `<span class="success">✅ Success (${response.status}):</span>\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultElement.innerHTML = `<span class="error">❌ Error:</span>\n${error.message}`;
                console.error('URL test error:', error);
            }
        });
    </script>
</body>
</html>
